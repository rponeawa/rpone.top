<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷路的小狐狸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #4b4b4b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
        .footer {
            font-size: 1em;
            margin-top: 30px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>迷路的小狐狸</h1>
        <p><span class="highlight">小狐狸橙橙</span>听说森林深处有一棵能实现愿望的古树，便兴冲冲地出发寻找。可她走着走着迷了路，四周全是陌生的树影。</p>
        <p>正当她焦急时，一只<span class="highlight">白猫</span>悄然出现，笑着问：“小狐狸，你怎么了？”</p>
        <p>“我迷路了……”橙橙低下头。</p>
        <p>“跟我来吧。”白猫轻轻跃动，带着她穿过层层雾气。很快，古树出现了，银色的花瓣随风飘落。橙橙闭上眼许愿，再睁开时，已回到了家门口。而白猫，已消失不见……</p>
        <div class="footer">
            <p>—— 故事结束 ——</p>
        </div>
    </div>
</body>
</html>
